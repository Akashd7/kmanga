{% extends "base.html" %}

{% block page_title%}Password Reset{% endblock page_title %}
{% block content %}

<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="post" action="{% url 'django.contrib.auth.views.password_reset' %}">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-lg btn-default">Update</button>
</form>
{% endblock %}
