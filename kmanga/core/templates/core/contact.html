{% extends "base.html" %}

{% block page_title %}Contact{% endblock page_title %}
{% block content %}
<form method="post" action="">{% csrf_token %}
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    {% if form.email.errors %}<span class="help-block">{{ form.email.errors.as_text }}</span>{% endif %}
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" name="message" placeholder="Message" rows="3"></textarea>
    {% if form.message.errors %}<span class="help-block">{{ form.message.errors.as_text }}</span>{% endif %}
  </div>
  <button type="submit" class="btn btn-lg btn-default">Send</button>
</form>
{% endblock content %}
